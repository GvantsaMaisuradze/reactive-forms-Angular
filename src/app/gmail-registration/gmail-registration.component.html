<article class="m-auto">
    <aside class="left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="">
        <h1>Create your Google Account</h1>
        <span>to continue to Gmail</span>
        <form [formGroup]="userRegistration" (ngSubmit)="onFormSumit()" #form="ngForm" class="gmail-form">
            <div class="inline-form">
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input
                formControlName="name" 
                matInput>
              </mat-form-field>
                <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input
                formControlName="surname" 
                matInput>
              </mat-form-field>
            </div>
            <div class="username-form">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input
                formControlName="email" 
                type="email" matInput
                       placeholder="Ex. pat@example.com">
                <mat-hint>You can use letters, numbers & periods</mat-hint>
              </mat-form-field>
              <span>@gmail.com</span>
            </div>
            <div class="inline-form">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input
                    formControlName="password" 
                    matInput [type]="hide ? 'password' : 'text'">
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input
                    formControlName="confirmPassword" 
                    matInput [type]="hide ? 'password' : 'text'">
                  </mat-form-field>
                </div>
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>

                <mat-checkbox class="example-margin" >Show Password</mat-checkbox>

                <div class="inline-buttons-form">
                    <a href="#">Sign in instead</a>
                    <button 
                    [disabled]="!form.valid"
                    mat-raised-button color="primary">Primary</button>
                </div>
        </form>
    </aside>
    <aside class="right">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
    </aside>
</article>
